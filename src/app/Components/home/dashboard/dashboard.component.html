<div class="main-container">
  
    <section id = "section-1" class="one section-1">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <span class="text-change" style="font-size: 70px; color : white ;">{{textSection1 }}</span>&nbsp;
          <span class="text-change" style="font-size: 70px; color : white ;" *ngIf="textSection1=='Hello'">{{this.userInformation?.userdetails?.firstname}}</span>
        </div>
      </div>
      
       
    </section>
    <section id = "section-2" class="two" style="color: white;" >
      <div>
        <div class="row">
          <div class="col">
            <app-laundry-basket [userInfo]="userInformation"></app-laundry-basket>
          </div>
          <div class="col">
            <app-recycle-bin [userInfo]="userInformation"></app-recycle-bin>
          </div>
          <div class="col">
            <app-washing-machine [userInfo]="userInformation"></app-washing-machine>
          </div>
        </div>
      </div>

    </section>
    <section id = "section-3" class="three">
        <!-- <h1>Cleaning Cycle</h1> -->
        <dx-vector-map id="vector-map" [projection]="projection">
          <dxo-tooltip
            [enabled]="true"
            [customizeTooltip]="customizeTooltip"
          ></dxo-tooltip>
          <dxi-layer
            [hoverEnabled]="false"
            [dataSource]="buildingData"
            name="building"
          ></dxi-layer>
          <dxi-layer
            color="transparent"
            [dataSource]="roomsData"
            name="rooms"
            [borderWidth]="1"
          >
            <dxo-label [enabled]="true" dataField="name"></dxo-label>
          </dxi-layer>
        </dx-vector-map>
    </section>
</div>
