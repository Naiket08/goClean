<div class="container">
    <div class="card container-size" *ngIf="!flipStatus" style="background-color: transparent; border: 0px; width:400px"
        ngClass="animate__animated animate__fadeIn">
        <section>
            <span [ngClass]="!empty?'trash':'trash-shake'">
                <span></span>
                <i></i>
            </span>
        </section>
        <div class="card-body">
            <h4 class="card-title d-flex justify-content-center" [ngStyle]="{ 'color' : colorOfDevice}">Recycle Bin
                Status</h4>
            <p class="card-text d-flex justify-content-center" *ngIf="!empty && recycleInit === 'I'" [ngStyle]="{ 'color' : colorOfDevice}">
                {{statusTextON}}</p>
            <p class="card-text d-flex justify-content-center" *ngIf="empty && recycleInit === 'I'" [ngStyle]="{ 'color' : colorOfDevice}">
                {{statusTextOFF}}</p>
            <p class="card-text d-flex justify-content-center" *ngIf="recycleInit === 'NI'" [ngStyle]="{ 'color' : colorOfDevice}">
                    {{statusText}}</p>
            <!-- <div class="d-flex justify-content-center">
                <button type="button " class="btn btn-info" (click)="onClickChangeToDetergent()">Info</button>
            </div> -->
            <div class="d-flex justify-content-center" id="step2">
                <!-- <button type="button" class="btn btn-info" *ngIf="laundryInit==='I'"
                  (click)="onClickChangeToDetergent()">Info</button> -->
                <button type="button" class="btn btn-info" *ngIf="recycleInit === 'NI'"
                    (click)="callIntroJs()">Intiate</button>
            </div>
        </div>
    </div>
    <div class="card container-size" style="width:400px" *ngIf="flipStatus" ngClass="animate__animated animate__fadeIn">
        <div class="card-body">
            <h4 class="card-title">Detergent to used</h4>
            <p class="card-text">Please use 2 scoops of Detergent</p>
            <div class="glass2">
                <div class="wine">
                </div>
            </div>
            <button type="button" class="btn btn-info" (click)="onClickChangeToDetergent()">Laundry basket</button>
        </div>


    </div>
