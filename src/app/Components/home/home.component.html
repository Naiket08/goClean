<mat-drawer-container
  [class.drawer-opened]="drawer.opened"
  class="example-container">
  <mat-drawer #drawer 
    class="drawer" 
    mode="over">

    <mat-toolbar class="header">
      <img src="../../../assets/img/GoCleanlogo.png" style="width: 110px;height: 80px;"/>
      <mat-icon class="close"
     (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>
    <div class="contents">
      <button>Devices</button>
      <button>Cleaning cycle</button>
    </div>
  </mat-drawer>
  
  <mat-toolbar class="main header">
    <mat-icon
      *ngIf="!drawer.opened"
      (click)="drawer.toggle()">
      menu
    </mat-icon>
    <div style="margin-left: 20px;letter-spacing: 2px;font-size: 25px;font-weight: 400;color: green;">GoClean</div>
  </mat-toolbar>

  <div class="main contents">
    <router-outlet></router-outlet>
  </div>


  <!-- <mat-toolbar class="main footer">
    Footer
  </mat-toolbar> -->
</mat-drawer-container>
