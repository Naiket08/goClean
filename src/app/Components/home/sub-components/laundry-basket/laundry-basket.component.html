<div class="container">
  <div>
    <div class="card container-size" *ngIf="!flipStatus" style="width:400px"
      style="background-color: transparent; border: 0px" ngClass="animate__animated animate__fadeIn">
      <section >
        <div class="glass">
          <div class="wine" [ngStyle]="onPercentageChangeColor()">
          </div>
        </div>
      </section>
      <div class="card-body" id="step1">
        <h4 class="card-title" [ngStyle]="{'color': colorOfDevice }">
          Laundry Basket Status</h4>
        <p class="card-text" [ngStyle]="{'color': colorOfDevice }">{{statusText}}</p>
        <div class="d-flex justify-content-center" id="step2">
          <!-- <button type="button" class="btn btn-info" *ngIf="laundryInit==='I'"
            (click)="onClickChangeToDetergent()">Info</button> -->
          <button type="button" class="btn btn-info" *ngIf="laundryInit === 'NI'" (click)="callIntroJs()">Intiate</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card container-size" style="width:400px" [ngStyle]="{'color': colorOfDevice }" *ngIf="flipStatus"
    ngClass="animate__animated animate__fadeIn">
    <div class="card-body" style="color: black;">
      <h4 class="card-title" style="color: black;">Detergent to used</h4>
      <p class="card-text">Please use 2 scoops of Detergent</p>
      <div class="glass2">
        <div class="wine">
        </div>
      </div>
      <button type="button" class="btn btn-info" (click)="onClickChangeToDetergent()">Laundry basket</button>
    </div>


  </div>
</div>
